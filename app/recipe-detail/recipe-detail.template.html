<div itemscope itemtype="http://schema.org/Recipe">

	<h2>{{ $ctrl.recipe.title }}</h2>

	<div class="widescreen">
		<img ng-src="img/home/{{$ctrl.mainImageUrl}}" class="recipe-detail-image" />

		<ul class="recipe-thumbs">
			<li ng-repeat="img in $ctrl.recipe.images">
				<div class="container">
					<img class="image" ng-src="img/home/{{img}}" ng-click="$ctrl.setImage(img)" /></div>
			</li>
		</ul>

	</div>


	<p>{{ $ctrl.recipe.description }}</p>

	<h3>Ingredients</h3>
	<ul class="ingredients">
		<li ng-repeat="ingredient in $ctrl.recipe.ingredients" class="fade">
			<span class="addIng" ng-click="$ctrl.checkItem($index)">Add</span> {{ ingredient }}
		</li>
	</ul>

	<h3>Added Ingredients</h3>
	<ul class="ingredients">
		<li ng-repeat="completed in $ctrl.recipe.completedIngredients" class="fade added">
			<span class="addedIng">Added</span> {{ completed }}
		</li>
	</ul>



	<h3>Directions</h3>
	<ul class="directions">
		<li ng-repeat="step in $ctrl.recipe.directions">
			{{ step }}
		</li>
	</ul>



</div>
